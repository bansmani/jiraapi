plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

idea {
    module {
        downloadJavadoc = true
//        downloadSources = true
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://packages.atlassian.com/mvn/maven-external"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
// https://mvnrepository.com/artifact/com.atlassian.jira/jira-rest-java-client-core
    implementation group: 'com.atlassian.jira', name: 'jira-rest-java-client-core', version: '5.2.1'
    // https://mvnrepository.com/artifact/com.atlassian.fugue/fugue
    implementation group: 'io.atlassian.fugue', name: 'fugue', version: '4.0.1'



}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}